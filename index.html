<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rock, Paper, Scissors</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="application.js"></script>

	</head>
	<body>
		<div class="container"></div>
			<header>
				<h1>Welcome to Rock, Paper, Scissors</h1>
			</header>

			<section class="time-input">
				<h2>Play Time?</h2>
				<input class="reset-minutes" type="number" placeholder="Enter Minutes" required></input>
				<input class="reset-button" type="reset" value="reset"></input>
				<button class="submit-button"type="submit">Submit</button>
			</section>

			<section>
				<h2>Make A Selection</h2>
				<h2>Time Countdown</h2>
				<h2>Computer Selection</h2>
			</section>

			<table>
				<tr>
					<td>
						<a id="rock" href="#"><img src="img/rock.png" alt="icon of rock"></a>
					</td>
				</tr>
				<tr>
					<td>
						<a id="paper" href="#"><img src="img/paper.ico" alt="icon of paper"></a>
					</td>
				</tr>
				<tr>
					<td>
						<a id="scissors" href="#"><img src="img/scissors.png" alt="icon of scissors"></a>
					</td>
				</tr>
			</table>

			<footer>
				<small>&copy; JoePena-RPS</small>
			</footer>
	</body>
</html>
