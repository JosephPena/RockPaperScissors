<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rock, Paper, Scissors</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="application.js"></script>
	</head>
	<body>
		<div class="container"></div>
			<header>
				<h1>Welcome to Rock, Paper, Scissors</h1>
			</header>

			<form class="time-input">
				<h2>Play Time?</h2>
				<input class="minutes" type="number" placeholder="Minutes"></input>
				<input class="seconds" type="number" placeholder="Seconds" ></input>
				<button class="submit-button"type="submit">Submit</button>
				<input class="reset-button" type="reset" value="reset"></input>
			</form>

			<div class="game-options">
				<section class="game-header">
					<h2 class="user-select">Make A Selection</h2>
					<h2 class="timer">Timer Countdown</h2>
					<h2 class="comp-select">Computer Selection</h2>
				</section>

				<table>
					<tr>
						<td>
							<a id="rock" href="#"><img src="img/rock.png" alt="icon of rock"></a>
						</td>
						<td>
							<a class="comp rock" href="#"><img src="img/rock.png" alt="icon of rock"></a>
						</td>
					</tr>
					<tr>
						<td>
							<a id="paper" href="#"><img src="img/paper.ico" alt="icon of paper"></a>
						</td>
						<td>
							<a class="comp paper" href="#"><img src="img/paper.ico" alt="icon of paper"></a>
						</td>
					</tr>
					<tr>
						<td>
							<a id="scissors" href="#"><img src="img/scissors.png" alt="icon of scissors"></a>
						</td>
						<td>
							<a class="comp scissors" href="#"><img src="img/scissors.png" alt="icon of scissors"></a>
						</td>
					</tr>
				</table>
			</div>

			<footer>
				<small>&copy; JoePena-RPS</small>
			</footer>
	</body>
</html>
