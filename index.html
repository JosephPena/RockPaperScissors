<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rock, Paper, Scissors</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="application.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class="container"></div>
			<header>
				<h1>Welcome to Rock, Paper, Scissors</h1>
			</header>

			<section class="time-input">
				<input class="reset-minutes"type="number" placeholder="Enter Minutes" required></input>
				<button class="submit-button"type="submit">Submit</button>
			</section>

			<!-- will consider wrapping inside an a tag to make image clickable -->
			<img id="rock" src="img/rock.png" alt="icon of rock">
			<img id="paper" src="img/paper.ico" alt="icon of paper">
			<img id="scissors" src="img/scissors.png" alt="icon of scissors">


			<footer>
				<small>&copy; JoePena-RPS</small>
			</footer>
	</body>
</html>
